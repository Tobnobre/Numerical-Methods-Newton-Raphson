<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1 - Métodos Numéricos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Métodos Numéricos</h1>
            <h2>f(d) = a · e<sup>d</sup> - 4d<sup>2</sup></h2>
        </header>

        <main>
            <section class="input-section">
                <h2>Parâmetros de Entrada</h2>
                <form class="input-form">
                    <div class="input-group">
                        <label for="input_n">Quantidade de valores 'a' (máx 10):</label>
                        <input type="number" id="input_n" value="3" min="1" max="10">
                    </div>
                    <div class="a-values-section">
                        <label class="section-label">Valores de a:</label>
                        <div id="a_values_container" class="a-values-grid">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="input_d0">Chute inicial (d0):</label>
                        <input type="number" id="input_d0" value="0.5" step="any">
                    </div>
                    <div class="input-group">
                        <label for="input_e">Precisão (e):</label>
                        <input type="number" id="input_e" value="0.0001" step="any">
                    </div>
                    <div class="input-group">
                        <label for="input_maxiter">Máx. Iterações:</label>
                        <input type="number" id="input_maxiter" value="1000">
                    </div>
                    <button type="button" id="btn_calcular" class="btn-primary">Calcular</button>
                </form>
            </section>

            <section class="results-section">
                <h2>Resultados</h2>
                <div class="table-container">
                    <table id="tabela_resultados">
                        <thead>
                            <tr>
                                <th>Valor de a</th>
                                <th>Método</th>
                                <th>Raiz (d)</th>
                                <th>Iterações</th>
                                <th>Erro Final</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="corpo_tabela">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="trabalho1.js"></script>
    <script src="script.js"></script>
</body>
</html>
