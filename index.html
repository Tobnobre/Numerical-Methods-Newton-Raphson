<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1 - Métodos Numéricos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Métodos Numéricos</h1>
            <p>Implementação em C++ compilada para WebAssembly</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Parâmetros de Entrada</h2>
                <form class="input-form">
                    <div class="input-group">
                        <label for="input_a">Valor de 'a':</label>
                        <input type="number" id="input_a" value="1" step="any">
                    </div>
                    <div class="input-group">
                        <label for="input_d0">Chute inicial (d0):</label>
                        <input type="number" id="input_d0" value="0.5" step="any">
                    </div>
                    <div class="input-group">
                        <label for="input_e">Precisão (e):</label>
                        <input type="number" id="input_e" value="0.0001" step="any">
                    </div>
                    <div class="input-group">
                        <label for="input_maxiter">Máx. Iterações:</label>
                        <input type="number" id="input_maxiter" value="1000">
                    </div>
                    <button type="button" id="btn_calcular" class="btn-primary">Calcular</button>
                </form>
            </section>

            <section class="results-section">
                <h2>Resultados</h2>
                <div class="table-container">
                    <table id="tabela_resultados">
                        <thead>
                            <tr>
                                <th>Método</th>
                                <th>Raiz (d)</th>
                                <th>Iterações</th>
                                <th>Erro Final</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Newton-Raphson</td>
                                <td id="nr_raiz">...</td>
                                <td id="nr_iter">...</td>
                                <td id="nr_erro">...</td>
                                <td id="nr_status">...</td>
                            </tr>
                            <tr>
                                <td>Newton Modificado</td>
                                <td id="nm_raiz">...</td>
                                <td id="nm_iter">...</td>
                                <td id="nm_erro">...</td>
                                <td id="nm_status">...</td>
                            </tr>
                            <tr>
                                <td>Secante (d1 = d0 + 0.1)</td>
                                <td id="sec_raiz">...</td>
                                <td id="sec_iter">...</td>
                                <td id="sec_erro">...</td>
                                <td id="sec_status">...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="trabalho1.js"></script>
    <script src="script.js"></script>
</body>
</html>
